<html>
    <head>
        <title>Frame test</title>
        <script type="text/javascript" src="../scripts/jquery-1.3.2.min.js"></script>
        <script type="text/javascript" src="../scripts/frame.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                var ctx = $("#testCanvas")[0].getContext("2d");
                
                //red-blue
                //green
                var red = new Frame({ 
                    height: 100, 
                    width: 150,
                    draw: function(ctx) { this.fill(ctx, "#f00")}
                });
                var blue = new Frame({ 
                    height: 100, 
                    width: 150,
                    draw: function(ctx) { this.fill(ctx, "#00f")}
                });
                var green = new Frame({ 
                    height: 100, 
                    width: 300,
                    draw: function(ctx) { this.fill(ctx, "#0f0")}
                });
                
                red.beside(blue).above(green).draw(ctx);
            });
        </script>
    </head>
    <body>
        <canvas id="testCanvas" width="300px" height="200px"></canvas>
    </body>

</html>
