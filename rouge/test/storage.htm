<html>
    <head>
        <title>Storage Test</title>
        <script type="text/javascript" src="../scripts/jquery-1.3.2.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $("#btnAdd").click(function() {
                    localStorage.setItem($("#txtAddKey").val(), $("#txtAddValue").val());
                    $("#btnList").click();
                });
                
                $("#btnDelete").click(function() {
                    localStorage.removeItem($("#txtDeleteKey").val());
                    $("#btnList").click();                    
                });

                $("#btnGet").click(function() {
                    alert(localStorage.getItem($("#txtGetKey").val()));                    
                });
                
                $("#btnList").click(function() {
                    var ul = $("#ulList");
                    ul.empty();
                    
                    for(var i = 0; i < localStorage.length; i++) {
                        var key = localStorage.key(i);
                        //alert(key);
                        if (typeof(key) !== "undefined")
                            ul.append("<li>" + key + " = " + localStorage.getItem(key) + "</li>");
                    }
                });
            });
        </script>
    </head>

    <body>
        <input type="button" id="btnAdd" value="add" /> <input type="text" id="txtAddKey" /> <input type="text" id="txtAddValue" />
        <br />
        <input type="button" id="btnDelete" value="delete" /> <input type="text" id="txtDeleteKey" />
        <br />
        <input type="button" id="btnGet" value="get" /> <input type="text" id="txtGetKey" />
        <br />        
        <input type="button" id="btnList" value="list" /> 
        <ul id="ulList">
        </ul>
    </body>

</html>
