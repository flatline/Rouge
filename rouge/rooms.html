	<script type="text/javascript">

    function Wall() {
		this.typeName = "Wall";
		this.repr = "wall1";
		this.tryToPass = function() { return false; };
		this.static = true;
	    this.opaque = true;
	}

	function WallBot(map) {
	    // procedural wall drawing algorithm
		var self = this;
		this.map = map;
		this.dir = [0,1];
		this.loc = [0,0];
		this.state = "up"; //up|down

		this.move = function(count) {
			while (count-- > 0) {
				if (self.state === "down") self.place();
				self.loc[0] += self.dir[0];
				self.loc[1] += self.dir[1];
			}
		}

		this.down = function() {
			self.place();
			self.state = "down";
		}

		this.up = function() {
			self.state = "up";
		}

		this.place = function() {
			self.map.poke(new Wall(), self.loc[0], self.loc[1]);
		}
	}

    function newMap() {
		var map = new Map();
		map.init(30,30);

		//alternate light/dark tiles on each row
		for (var i = 0; i < 30; i++) {
			for (var j = 0; j < 30; j+=2) {
				map.poke({ repr: "tile_dark", "static" : true },  i, j + i%2);
				map.poke({ repr: "tile_light", "static" : true }, i, j + (i%2 ? 0 : 1));
			}
		}

		var player = new Player();
		map.player = player;
		map.poke(player, 15, 15);

		//draw us some walls!
		var wallBot = new WallBot(map);
		wallBot.dir = [1,1];
		wallBot.move(10);
		wallBot.down();
		wallBot.dir = [0,1];
		wallBot.move(10);
		wallBot.dir = [1,0];
		wallBot.move(10);
		wallBot.dir = [0,-1];
		wallBot.move(5);
		wallBot.up();
		//put a door here

		wallBot.move(1);		
		wallBot.down();
		wallBot.move(4);
		wallBot.dir = [-1,0];
		wallBot.move(10);
		return map;
    }

    function newGameController() {
		var map = newMap();
		
		var controller = new Controller(map);
		
		return controller;
	}

    $(".gameLink").live("click", function(evt) {
		var key = $(evt.target).attr("data-gamekey");
		var controller;
		if (key == "new") {
			controller = newGameController();
		} else {
			controller = gameStorage.loadGame(key);
		}
		
		$("#gameList").hide();
		
		var view = new HtmlMapView(controller);
		view.init();
		evt.stopPropagation();
		return false;
	});

    $(document).ready(function() {
		var gameList = $("#gameList");
		var games = gameStorage.listGames();
		for (var i = 0; i < games.length; i++) {
			gameList.append('<li><a class="gameLink" data-gamekey="' + games[i] + '" href="#">' + games[i] + '</a></li>');
		}
	});
</script>
	
	<style type="text/css">
		canvas
		{
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<ul id="gameList">
		<li><a class="gameLink" data-gamekey="new" href="#">New Game</a></li>
	</ul>
</body>
